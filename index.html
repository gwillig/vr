<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
    <h1>Hell</h1>
        <a-scene embedded arjs>
<!--           <a-marker preset='custom' type='pattern' url='marker/SV.patt'>-->
            <a-marker preset='hiro' >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
             rotation="315 0 0"
            scale="5 5 5"
            obj-model="obj: url(/models/model.obj); mtl: url(/models/model.mtl)">
<!--            gltf-model="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"-->

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
